<!DOCTYPE html>
<html ng-app="pom">
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>Princeton Omegle</title>
  </head>
  <body>
    <div ng-controller="MainCtrl">
      <div ng-switch="mode">
        <div ng-switch-when="chatting">
          <div ng-controller="ChatCtrl">
            <div id="chatroom">
              <ul id="chat_log">
                <li ng-repeat="message in messages" ng-class="message.type">
                {{message.text}}
                </li>
              </ul>
            </div>
            <form ng-submit="sendMessage()">
              <input ng-model="message" id="chat_box" />
            </form>
          </div>
        </div>
        <div ng-switch-default>
          <h1>There are amazing people at Princeton you've never met.</h1>
          <button ng-click="startChatting()">Start chatting!</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
  </body>
</html>
