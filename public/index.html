<!DOCTYPE html>
<html ng-app="pom">
  <head>
    <title>Princeton Omegle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body ng-controller="MainCtrl" ng-class="{cover: !isChatting}">
    <div class="container">
      <div ng-switch="mode">
        <div ng-switch-when="chatting" ng-cloak>
          <div ng-controller="ChatCtrl">
            <div id="chatroom">
              <ul class="list-unstyled">
                <li ng-repeat="message in messages" ng-class="message.type">
                {{message.text}}
                </li>
              </ul>
            </div>
            <form ng-submit="sendMessage()">
              <input ng-model="message" type="text" class="form-control">
            </form>
          </div>
        </div>
        <div ng-switch-default>
          <h1 class="text-center">There are amazing people at Princeton you've never met.</h1>
          <div class="text-center">
            <button ng-click="startChatting()" type="button" class="btn btn-primary btn-lg">Start chatting!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
