<!DOCTYPE html>
<html ng-app="chatterbox">
  <head>
    <title>chatterbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body ng-controller="ChatCtrl">
    <div id="fb-root"></div>
    <div class="nav">
      <div class="nav-container">
        <span class="brand" href="/">chatterbox</span>
        <a class="circle" ng-show="showDropdown == false && dropdownShown == true && selfRevealed == false && state == 'chatting'" ng-click="showDropdown = true"></a>
      </div>
    </div>
    <div class="chat-container">
      <div class="dropdown" ng-show="showDropdown && state == 'chatting'" ng-cloak>
        <div class="question">
          Would you like to remove anonymization?
        </div>
        <div class="options">
          <button type="button" class="yes-btn" ng-click="revealIdentity()">Yes</button>
          <button type="button" class="no-btn" ng-click="showDropdown = false">Not now</button>
        </div>
      </div>
      <div class="chatroom" cb-scroll-glue>
        <ul ng-cloak>
          <li ng-repeat="message in messages" ng-class="message.type" ng-switch="message.type">
            <div ng-switch-when="chat">
              <span ng-class="{userName: !message.isPartner, partnerName: message.isPartner}">{{message.name}}:</span>
              <span ng-bind-html="message.text | linky | linkyNewlines"></span>
            </div>
            <div ng-switch-when="reveal">
              Congratulations! Both parties have opted to remove anonymization.<br>
              You have been chatting with: <a href="{{message.partnerLink}}" target="_blank">{{message.partnerName}}</a>
            </div>
            <div ng-switch-default>
              {{message.text }}
            </div>
          </li>
        </ul>
      </div>
      <div class="input">
        <textarea
          rows="3"
          tabindex="1"
          cb-focus-on-chat
          ng-disabled="state != 'chatting'"
          ng-model="message"
          ng-keydown="sendMessage($event)"></textarea>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
  </body>
</html>
