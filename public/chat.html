<!DOCTYPE html>
<html ng-app="pom">
  <head>
    <title>Princeton Omegle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="nav">
      <a class="brand" href="/">POM</a>
    </div>
    <div ng-controller="ChatCtrl" class="chat-container">
      <div class="chatroom">
        <ul ng-cloak>
          <li ng-repeat="message in messages" ng-class="message.type">
          {{message.text}}
          </li>
        </ul>
      </div>
      <div class="input">
        <textarea rows="3" ng-model="message" ng-keydown="sendMessage($event)"></textarea>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
